services:
  db:
    image: postgres:15-alpine
    container_name: credits_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: credits_ledger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d credits_ledger"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: credits_backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://user:password@db:5432/credits_ledger
      JWT_SECRET: change_this_to_a_secure_random_string_min_16_chars
      ADMIN_TOKEN: change_this_admin_token
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    # Ensure backend waits for DB but handles migrations manually as per best practice
    command: ["node", "dist/index.js"]

volumes:
  postgres_data:
